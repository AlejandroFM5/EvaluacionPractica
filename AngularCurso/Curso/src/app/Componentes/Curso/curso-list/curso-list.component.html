<div class="container ">
    <div class="container">
        <div class="card mt-5 ">
            <div class="card-header">
                <h4 class="text-center">Lista de Cursos</h4>
                
            </div>
        </div>
    </div>
    <div class="card-body">
        <table class="table table-hover">
            <thead class="table-secondary">
                <tr style="text-align: center;">
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Duracion en Horas</th>
                    <th>ACCIONES</th>
                    <th><button class="btn btn-warning me-2" (click)="crear()">Nuevo</button></th>
                </tr>
                

            </thead>
            <tbody class="table table-dark table-hover" style="text-align: center;">
                @for (course of curso; track course.idCurso) {
                <tr>
                    <td>{{course.idCurso}}</td>
                    <td>{{course.nombre}}</td>
                    <td>{{course.duracionHoras}}</td>
                    <td>
                        <button class="btn btn-danger me-2" (click)="eliminar(course)">ELIMINAR</button>
                    </td>
                </tr>
                }
                @empty {
                <tr>
                    <td colspan="5" style="text-align: center;">NO EXISTEN DATOS PARA MOSTRAR</td>
                </tr>
                }
            </tbody>
        </table>
    </div>
</div>
